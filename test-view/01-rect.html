<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rect</title>
</head>
<body>
<canvas id="stage" width="500" height="300"></canvas>
<script src="../dist/stage.js"></script>
<script>
    const stage = new stg.Stage( 'stage' );
    const graphics = new stg.Graphics();
    graphics.fillStyle = '#F08';
    graphics.strokeStyle = '#903';
    graphics.lineWidth = 5;
    graphics.fillRect( 0, 0, 100, 100 );
    graphics.strokeRect( 0, 0, 100, 100 );

    const rect = new stg.Shape( graphics );
    rect.rotate = 0.5;
    rect.width = 100;
    rect.height = 100;
    rect.x = 100;
    rect.y = 50;
    stage.addChild( rect );
    stage.update();
</script>
</body>
</html>
