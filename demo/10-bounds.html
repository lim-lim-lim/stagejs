<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mouse Event</title>
  <style>
    #container {
      position: relative;
    }

    #container .msg{
      padding: 5px; 
    }

    #stage {
      position: absolute;
      border: 1px solid gray; 
      top: 0px;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="stage" width="300" height="300"></canvas>
  </div>

  <script src="../dist/stage.js"></script>
  <script>
    const stage = new stg.Stage('stage');
    const container = new stg.DisplayContainer();
    stage.addChild( container );
    container.x = 10;
    container.y = 10;

    const graphics = new stg.Graphics();
    graphics.fillStyle = '#DDD';
    graphics.fillRect( 0, 0, 100, 100 );

    const shape1 = new stg.Shape(graphics);    
    shape1.x = 100;
    shape1.y = 110;
    shape1.scaleX = 1.5;
    container.addChild(shape1);

    const shape2 = new stg.Shape(graphics);    
    shape2.x = 0;
    shape2.y = 0
    container.addChild(shape2);


    const graphics2 = new stg.Graphics();
    graphics2.fillStyle = '#999';
    graphics2.fillRect( 0, 0, 50, 50 );
    const shape3 = new stg.Shape(graphics2);    
    shape3.x = 0;
    shape3.y = 200;
    container.addChild(shape3);

    const boundsGraphics = new stg.Graphics();
    const bounds = container.bounds;
    boundsGraphics.strokeStyle = 'red';
    boundsGraphics.strokeRect( bounds.x, bounds.y, bounds.width, bounds.height );
    const boundsShape = new stg.Shape(boundsGraphics);    
    stage.addChild(boundsShape);
    stage.update();
    
  </script>
</body>

</html>
